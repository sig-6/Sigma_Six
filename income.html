<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaling for Excellence | SIGMA SIX</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0b10;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* ===== RAINBOW BORDER ANIMATION ===== */
        .rainbow-border {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #00ffcc, #9d4edd, #ff2a6d, #00ffcc);
            background-size: 400% 400%;
            animation: rainbow 8s ease infinite;
            z-index: 1000;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ===== CRYPTO BACKGROUND ANIMATION ===== */
        .crypto-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.15;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 204, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(157, 78, 221, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 40% 80%, rgba(255, 42, 109, 0.15) 0%, transparent 40%);
            animation: pulseGlow 10s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.15; }
            50% { opacity: 0.25; }
        }

        /* ===== FLOATING CRYPTO ICONS ===== */
        .floating-icons {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .floating-icon {
            position: absolute;
            font-size: clamp(20px, 5vw, 40px);
            color: rgba(0, 255, 204, 0.3);
            animation: floatIcon 20s infinite linear;
            text-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
        }

        /* Position variations */
        .floating-icon:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; font-size: 30px; }
        .floating-icon:nth-child(2) { top: 20%; left: 85%; animation-delay: 2s; color: rgba(157, 78, 221, 0.3); font-size: 45px; }
        .floating-icon:nth-child(3) { top: 40%; left: 15%; animation-delay: 4s; color: rgba(255, 42, 109, 0.3); font-size: 35px; }
        .floating-icon:nth-child(4) { top: 60%; left: 90%; animation-delay: 6s; font-size: 50px; }
        .floating-icon:nth-child(5) { top: 80%; left: 10%; animation-delay: 8s; color: rgba(157, 78, 221, 0.3); font-size: 40px; }
        .floating-icon:nth-child(6) { top: 30%; left: 70%; animation-delay: 10s; font-size: 55px; }
        .floating-icon:nth-child(7) { top: 70%; left: 50%; animation-delay: 12s; color: rgba(255, 42, 109, 0.3); font-size: 38px; }
        .floating-icon:nth-child(8) { top: 50%; left: 30%; animation-delay: 14s; font-size: 42px; }
        .floating-icon:nth-child(9) { top: 15%; left: 60%; animation-delay: 16s; color: rgba(0, 255, 204, 0.3); font-size: 48px; }
        .floating-icon:nth-child(10) { top: 85%; left: 80%; animation-delay: 18s; color: rgba(157, 78, 221, 0.3); font-size: 32px; }

        @keyframes floatIcon {
            0% { 
                transform: translateY(0) rotate(0deg) scale(1); 
                opacity: 0.3;
            }
            25% { 
                transform: translateY(-30px) rotate(90deg) scale(1.2); 
                opacity: 0.7;
            }
            50% { 
                transform: translateY(0) rotate(180deg) scale(1); 
                opacity: 0.3;
            }
            75% { 
                transform: translateY(30px) rotate(270deg) scale(1.2); 
                opacity: 0.7;
            }
            100% { 
                transform: translateY(0) rotate(360deg) scale(1); 
                opacity: 0.3;
            }
        }

        /* ===== MAIN CONTENT ===== */
        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            padding: 20px;
            z-index: 10;
        }

        /* Glowing text animation */
        .main-heading {
            font-size: clamp(32px, 10vw, 80px);
            font-weight: 800;
            letter-spacing: 4px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #00ffcc, #9d4edd, #ff2a6d, #00ffcc);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientMove 8s ease infinite, glowPulse 3s ease-in-out infinite;
            margin-bottom: 20px;
            line-height: 1.2;
            text-shadow: 0 0 30px rgba(0, 255, 204, 0.5);
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes glowPulse {
            0%, 100% { 
                text-shadow: 0 0 30px rgba(0, 255, 204, 0.5);
                filter: brightness(1);
            }
            50% { 
                text-shadow: 0 0 60px rgba(157, 78, 221, 0.8), 0 0 30px rgba(0, 255, 204, 0.8);
                filter: brightness(1.2);
            }
        }

        /* Subtitle (optional, but adds to design) */
        .subtitle {
            font-size: clamp(14px, 3vw, 18px);
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 6px;
            text-transform: uppercase;
            font-weight: 400;
            margin-top: 20px;
            animation: fadeInUp 2s ease-out;
            border-top: 1px solid rgba(0, 255, 204, 0.3);
            padding-top: 20px;
            display: inline-block;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animated particles (dots) */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(0, 255, 204, 0.5);
            border-radius: 50%;
            animation: particleFloat 15s infinite linear;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(2);
                opacity: 0;
            }
        }

        /* Generate multiple particles */
        .particle:nth-child(1) { left: 10%; animation-duration: 12s; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-duration: 15s; animation-delay: 2s; background: rgba(157, 78, 221, 0.5); }
        .particle:nth-child(3) { left: 30%; animation-duration: 18s; animation-delay: 4s; }
        .particle:nth-child(4) { left: 40%; animation-duration: 14s; animation-delay: 1s; background: rgba(255, 42, 109, 0.5); }
        .particle:nth-child(5) { left: 50%; animation-duration: 16s; animation-delay: 3s; }
        .particle:nth-child(6) { left: 60%; animation-duration: 13s; animation-delay: 5s; background: rgba(0, 255, 204, 0.5); }
        .particle:nth-child(7) { left: 70%; animation-duration: 17s; animation-delay: 2s; }
        .particle:nth-child(8) { left: 80%; animation-duration: 19s; animation-delay: 4s; background: rgba(157, 78, 221, 0.5); }
        .particle:nth-child(9) { left: 90%; animation-duration: 15s; animation-delay: 1s; }
        .particle:nth-child(10) { left: 95%; animation-duration: 20s; animation-delay: 3s; background: rgba(255, 42, 109, 0.5); }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            .floating-icon {
                font-size: clamp(15px, 4vw, 30px);
            }
            
            .main-heading {
                font-size: clamp(28px, 8vw, 60px);
            }
        }

        @media (max-width: 480px) {
            .main-heading {
                font-size: clamp(24px, 7vw, 40px);
                letter-spacing: 2px;
            }
            
            .subtitle {
                letter-spacing: 3px;
                font-size: 12px;
            }
        }

        /* Scrollbar hide (optional) */
        ::-webkit-scrollbar {
            display: none;
        }
        
        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
