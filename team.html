<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaling for Excellence | SIGMA SIX</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0b10;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* ===== RAINBOW BORDER ANIMATION ===== */
        .rainbow-border {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #00ffcc, #9d4edd, #ff2a6d, #00ffcc);
            background-size: 400% 400%;
            animation: rainbow 8s ease infinite;
            z-index: 1000;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ===== BACKGROUND GLOW ===== */
        .bg-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1200px;
            height: 1200px;
            background: radial-gradient(circle, rgba(157,78,221,0.2) 0%, rgba(0,255,204,0.15) 25%, transparent 70%);
            z-index: -2;
            animation: pulseGlow 8s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
        }

        /* ===== FLOATING CRYPTO ICONS ===== */
        .floating-icons {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .floating-icon {
            position: absolute;
            font-size: clamp(20px, 5vw, 45px);
            color: rgba(0, 255, 204, 0.3);
            animation: floatIcon 20s infinite linear;
            text-shadow: 0 0 20px rgba(0, 255, 204, 0.6);
        }

        /* Icon positions with variations */
        .floating-icon:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; font-size: 35px; }
        .floating-icon:nth-child(2) { top: 15%; left: 85%; animation-delay: 2s; color: rgba(157, 78, 221, 0.4); font-size: 50px; }
        .floating-icon:nth-child(3) { top: 40%; left: 10%; animation-delay: 4s; color: rgba(255, 42, 109, 0.4); font-size: 40px; }
        .floating-icon:nth-child(4) { top: 60%; left: 90%; animation-delay: 6s; font-size: 55px; }
        .floating-icon:nth-child(5) { top: 80%; left: 15%; animation-delay: 8s; color: rgba(157, 78, 221, 0.4); font-size: 45px; }
        .floating-icon:nth-child(6) { top: 25%; left: 70%; animation-delay: 10s; font-size: 60px; }
        .floating-icon:nth-child(7) { top: 70%; left: 50%; animation-delay: 12s; color: rgba(255, 42, 109, 0.4); font-size: 48px; }
        .floating-icon:nth-child(8) { top: 45%; left: 30%; animation-delay: 14s; font-size: 52px; }
        .floating-icon:nth-child(9) { top: 85%; left: 75%; animation-delay: 16s; color: rgba(0, 255, 204, 0.4); font-size: 38px; }
        .floating-icon:nth-child(10) { top: 30%; left: 45%; animation-delay: 18s; font-size: 42px; }
        .floating-icon:nth-child(11) { top: 50%; left: 60%; animation-delay: 3s; color: rgba(157, 78, 221, 0.4); font-size: 58px; }
        .floating-icon:nth-child(12) { top: 75%; left: 25%; animation-delay: 7s; font-size: 44px; }

        @keyframes floatIcon {
            0% { 
                transform: translateY(0) rotate(0deg) scale(1); 
                opacity: 0.3;
            }
            25% { 
                transform: translateY(-40px) rotate(120deg) scale(1.3); 
                opacity: 0.8;
            }
            50% { 
                transform: translateY(0) rotate(240deg) scale(1); 
                opacity: 0.3;
            }
            75% { 
                transform: translateY(40px) rotate(360deg) scale(1.3); 
                opacity: 0.8;
            }
            100% { 
                transform: translateY(0) rotate(480deg) scale(1); 
                opacity: 0.3;
            }
        }

        /* ===== GRID LINES ANIMATION ===== */
        .grid-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 204, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(157, 78, 221, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            animation: gridMove 30s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* ===== PARTICLE SYSTEM ===== */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: linear-gradient(90deg, #00ffcc, #9d4edd);
            border-radius: 50%;
            animation: particleFloat 15s infinite linear;
            box-shadow: 0 0 10px #00ffcc;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(2);
                opacity: 0;
            }
        }

        /* Generate multiple particles with different positions */
        .particle:nth-child(1) { left: 5%; animation-duration: 12s; animation-delay: 0s; }
        .particle:nth-child(2) { left: 15%; animation-duration: 15s; animation-delay: 1s; background: #9d4edd; }
        .particle:nth-child(3) { left: 25%; animation-duration: 18s; animation-delay: 2s; }
        .particle:nth-child(4) { left: 35%; animation-duration: 14s; animation-delay: 3s; background: #ff2a6d; }
        .particle:nth-child(5) { left: 45%; animation-duration: 16s; animation-delay: 4s; }
        .particle:nth-child(6) { left: 55%; animation-duration: 13s; animation-delay: 5s; background: #00ffcc; }
        .particle:nth-child(7) { left: 65%; animation-duration: 17s; animation-delay: 6s; }
        .particle:nth-child(8) { left: 75%; animation-duration: 19s; animation-delay: 7s; background: #9d4edd; }
        .particle:nth-child(9) { left: 85%; animation-duration: 15s; animation-delay: 8s; }
        .particle:nth-child(10) { left: 95%; animation-duration: 20s; animation-delay: 9s; background: #ff2a6d; }
        .particle:nth-child(11) { left: 10%; animation-duration: 22s; animation-delay: 2s; }
        .particle:nth-child(12) { left: 20%; animation-duration: 11s; animation-delay: 4s; background: #00ffcc; }
        .particle:nth-child(13) { left: 30%; animation-duration: 24s; animation-delay: 6s; }
        .particle:nth-child(14) { left: 40%; animation-duration: 13s; animation-delay: 8s; background: #9d4edd; }
        .particle:nth-child(15) { left: 50%; animation-duration: 18s; animation-delay: 10s; }

        /* ===== MAIN CONTENT ===== */
        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            padding: 20px;
            z-index: 10;
        }

        /* Main heading with epic animation */
        .main-heading {
            font-size: clamp(32px, 12vw, 90px);
            font-weight: 800;
            letter-spacing: 4px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #00ffcc, #9d4edd, #ff2a6d, #00ffcc);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientMove 8s ease infinite, glowPulse 3s ease-in-out infinite, textFloat 5s ease-in-out infinite;
            margin-bottom: 30px;
            line-height: 1.2;
            text-shadow: 0 0 30px rgba(0, 255, 204, 0.5);
            filter: drop-shadow(0 0 20px rgba(157, 78, 221, 0.3));
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes glowPulse {
            0%, 100% { 
                text-shadow: 0 0 30px rgba(0, 255, 204, 0.5), 0 0 60px rgba(157, 78, 221, 0.3);
                filter: brightness(1);
            }
            50% { 
                text-shadow: 0 0 60px rgba(157, 78, 221, 0.8), 0 0 90px rgba(0, 255, 204, 0.8);
                filter: brightness(1.3);
            }
        }

        @keyframes textFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Exclamation mark with extra glow */
            .exclamation {
            display: inline-block;
            animation: exclamationPop 2s ease-in-out infinite;
        }

        @keyframes exclamationPop {
            0%, 100% { 
                transform: scale(1);
                filter: brightness(1);
            }
            50% { 
                transform: scale(1.2);
                filter: brightness(1.5);
                text-shadow: 0 0 50px #ff2a6d;
            }
        }

        /* Subtitle for brand */
        .subtitle {
            font-size: clamp(14px, 3vw, 20px);
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 8px;
            text-transform: uppercase;
            font-weight: 400;
            margin-top: 20px;
            animation: fadeInUp 2s ease-out, borderGlow 3s infinite;
            border-top: 2px solid;
            border-image: linear-gradient(90deg, #00ffcc, #9d4edd, #ff2a6d) 1;
            padding-top: 25px;
            display: inline-block;
            backdrop-filter: blur(5px);
            padding-left: 30px;
            padding-right: 30px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes borderGlow {
            0%, 100% { border-image-source: linear-gradient(90deg, #00ffcc, #9d4edd, #ff2a6d); }
            50% { border-image-source: linear-gradient(90deg, #ff2a6d, #00ffcc, #9d4edd); }
        }

        /* Decorative elements */
        .corner-element {
            position: fixed;
            width: 150px;
            height: 150px;
            border: 2px solid rgba(0, 255, 204, 0.1);
            filter: blur(2px);
            animation: cornerRotate 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        .corner-1 {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }

        .corner-2 {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }

        .corner-3 {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
        }

        .corner-4 {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }

        @keyframes cornerRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            .main-heading {
                font-size: clamp(28px, 10vw, 60px);
                letter-spacing: 2px;
            }
            
            .subtitle {
                letter-spacing: 4px;
                font-size: 12px;
                padding-left: 15px;
                padding-right: 15px;
            }
            
            .floating-icon {
                font-size: clamp(15px, 4vw, 30px);
            }
            
            .corner-element {
                width: 80px;
                height: 80px;
            }
        }

        @media (max-width: 480px) {
            .main-heading {
                font-size: clamp(24px, 8vw, 40px);
            }
            
            .subtitle {
                letter-spacing: 2px;
                font-size: 10px;
                padding-top: 15px;
            }
        }

        /* Hide scrollbar */
        ::-webkit-scrollbar {
            display: none;
        }
        
        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
